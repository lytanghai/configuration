<body xmlns:th="http://www.thymeleaf.org">
<!--Header -->
<head th:replace="~{fragments/dashboard_header :: dashboard_header}" xmlns:th="http://www.w3.org/1999/xhtml"></head>
<!-- Sidebar -->
<nav th:replace="~{fragments/sidebar :: sidebar}"></nav>

<style>
        main {
            background-color: #2d104b
        }
        .db_h4 {
            color: #fff;
        }
</style>
<!-- Main Content -->
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2 db_h4">Formatter - YAML (Beautify)</h1>
    </div>

    <form th:action="@{/dashboard/yaml/beautify}" method="POST" th:fragment="form_input" xmlns:th="http://www.w3.org/1999/xhtml">
        <div class="row db_h4">
            <div class="input-group">
                &nbsp;&nbsp;&nbsp;
                <div class="row db_h4">
                    <h3>Input</h3>
                    <textarea id="yamlInput" placeholder="Paste your YAML data here" spellcheck="false" cols="70" rows="23" name="yamlInput"></textarea>
                </div>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="row db_h4">
                    <h3>Result</h3>
                    <textarea id="yamlOutput" placeholder="Result" spellcheck="false" cols="70" rows="23" readonly></textarea>
                </div>
            </div>
            <br><br><br><br><br>
            <button type="submit" class="btn btn-success">Execute</button>
        </div>
    </form>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
