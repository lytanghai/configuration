<body xmlns:th="http://www.thymeleaf.org">
<!--Header -->
<head th:replace="~{fragments/dashboard_header :: dashboard_header}" xmlns:th="http://www.w3.org/1999/xhtml"></head>
<!-- Sidebar -->
<nav th:replace="~{fragments/sidebar :: sidebar}"></nav>
<style>
        main {
            background-color: #2d104b
        }
        .db_h4 {
            color: #fff;
        }
</style>
<!-- Main Content -->
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2 db_h4">Formatter - XML (Beautify)</h1>
        <button type="button" class="btn btn-success" th:if="${xmlResult.result} == 'success'" >Success</button>
        <button type="button" class="btn btn-danger" th:if="${xmlResult.result} == 'fail'" >Fail</button>
    </div>
    <form th:action="@{/dashboard/formatter_xml_beautify}" th:object="${xmlResult}" method="GET">
        <div class="row db_h4">
            <div class="input-group">
                &nbsp;&nbsp;&nbsp;
                <div class="row db_h4">
                    <h3>Input</h3>
                    <textarea id="xmlInput" placeholder="Paste your XML data here" spellcheck="false" cols="70" rows="23" name="xmlInput" th:field="*{inputData}"></textarea>
                </div>
                <div class="row db_h4">
                    <h3>Result</h3>
                    <textarea id="xmlOutput" placeholder="Result" spellcheck="false" cols="75" rows="23" name="xmlOutput" readonly th:field="*{outputData}"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-warning">Reset</button>
        </div>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
